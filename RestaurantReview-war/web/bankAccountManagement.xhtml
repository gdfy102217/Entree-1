<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="./template/defaultTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h:panelGroup>
            <article>
                <h3>Account Details</h3>
            </article>

            <h:form id="formBankDetail"> 

                <p:messages id="bankDetailMessages" redisplay="false"/>


                <p:panel id="registerBankAccount" widgetVar="registerBankAccount" >

                    <h:panelGrid id="grid" columns="5" cellpadding="3">
                        <p:outputLabel for="bankAccountNumber" value="Bank Account Number: " />&nbsp;
                        <p:inputText id="bankAccountNumber" value="#{bankAccountManagedBean.bankAccount.bankAccountNumber}" required="true" requiredMessage="Bank account number is required">
                            <f:validateLength minimum="1" />
                        </p:inputText>
                        <p:message for="bankAccountNumber" />
                        &nbsp;
                        <br />

                        <p:outputLabel for="nameOfBank" value="Name of the Bank: " />&nbsp;
                        <p:inputText id="nameOfBank" value="#{bankAccountManagedBean.bankAccount.nameOfBank}" required="true" requiredMessage="Name of the bank is required">
                            <f:validateLength minimum="1" />
                        </p:inputText>
                        <p:message for="nameOfBank" />
                        &nbsp;
                        <br />

                        <p:outputLabel for="nameOfOwner" value="Name of the Account Owner: " />&nbsp;
                        <p:inputText id="nameOfOwner" value="#{bankAccountManagedBean.bankAccount.nameOfOwner}" required="true" requiredMessage="Name of the owner is required">
                            <f:validateLength minimum="1" />
                        </p:inputText>
                        <p:message for="nameOfOwner" />
                        &nbsp;
                        <br />

                    </h:panelGrid>
                    <p:messages  redisplay="false">
                        <p:autoUpdate />
                    </p:messages>
                    <p:commandButton id="createBankAccount" value="Create" update="formBankDetail" disabled="#{bankAccountManagedBean.bankAccount.bankAccountId != null}" actionListener="#{bankAccountManagedBean.createNewBankAccount}"/>
                    <p:commandButton id="updateBankAccount" value="Update" disabled="#{bankAccountManagedBean.bankAccount.bankAccountId == null}" actionListener="#{bankAccountManagedBean.updateBankAccount}"/>
                </p:panel>

                <p:panel id="cashOutPanel" widgetVar="cashOutPanel" closable="true">
                <p:outputLabel value="Credit Amount: " />&nbsp;
                <h:outputText value="#{bankAccountManagedBean.creditAmount}">
                    <f:convertNumber minFractionDigits="2" maxFractionDigits="2" type="currency" currencyCode="SGD" />
                </h:outputText>
                <br />
                
                <p:commandButton id="cashOutBtn" value="Cash Out" update="formBankDetail" disabled="#{bankAccountManagedBean.creditAmount== 0 || bankAccountManagedBean.bankAccount.bankAccountId == null }" actionListener="#{bankAccountManagedBean.cashOut}"/>
                
            </p:panel>
                
            </h:form>

            

        </h:panelGroup>
    </ui:define>

</ui:composition>
