<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="./template/defaultTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
         <h:panelGroup>
            <article>
                <h3>Account Details</h3>
            </article>

            <h:form id="formBankDetail"> 

                <p:messages id="bankDetailMessages" redisplay="false" closable="true" />
        
        
        <p:panel id="registerBankAccount" widgetVar="registerBankAccount" closable="true">

            <h:panelGrid id="grid" columns="5" cellpadding="3">
                    <p:outputLabel for="bankAccountNumber" value="Bank Account Number: " />&nbsp;
                    <p:inputText id="bankAccountNumber" value="#{restaurantManagedBean.bankAccount.bankAccountNumber}" required="true" requiredMessage="Bank account number is required">
                        <f:validateLength minimum="1" />
                    </p:inputText>
                    <p:message for="bankAccountNumber" />
                    &nbsp;
                    <br />

                    <p:outputLabel for="nameOfBank" value="Name of the Bank: " />&nbsp;
                    <p:inputText id="nameOfBank" value="#{restaurantManagedBean.bankAccount.nameOfBank}" required="true" requiredMessage="Name of the bank is required">
                        <f:validateLength minimum="1" />
                    </p:inputText>
                    <p:message for="nameOfBank" />
                    &nbsp;
                    <br />

                    <p:outputLabel for="nameOfOwner" value="Name of the Account Owner: " />&nbsp;
                    <p:inputText id="nameOfOwner" value="#{restaurantManagedBean.bankAccount.nameOfOwner}" required="true" requiredMessage="Name of the owner is required">
                        <f:validateLength minimum="1" />
                    </p:inputText>
                    <p:message for="nameOfOwner" />
                    &nbsp;
                    <br />
                    
                    </h:panelGrid>
                    <p:messages  redisplay="false">
                        <p:autoUpdate />
                    </p:messages>
                    <p:commandButton id="createBankAccount" value="Create" disabled="#{restaurantManagedBean.currentRestaurant.bankAccount != null}" actionListener="#{restaurantManagedBean.createNewBankAccount}"/>
                    <p:commandButton id="updateBankAccount" value="Update" disabled="#{restaurantManagedBean.currentRestaurant.bankAccount == null}" actionListener="#{restaurantManagedBean.createNewBankAccount}"/>
                </p:panel>
         
            </h:form>
             </h:panelGroup>
    </ui:define>

</ui:composition>
