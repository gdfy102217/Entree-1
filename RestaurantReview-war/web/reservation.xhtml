<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="./template/defaultTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">

        <div>
            <h3>Reservations Management</h3>

            <h:form id="formAllReservations">
                <p:messages id="messages" redisplay="false" closable="true" />

                <p:dataTable id="dataTableAllReservations" widgetVar="dataTableAllReservations" value="#{reservationManagedBean.selectedReservations}" var="reservation" 
                             rowKey="#{reservation.reservationId}" rowIndexVar="row" emptyMessage="No reservation found with given criteria"
                             rows="10" paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="10,20,50">

                    <p:column field="date" headerText="Reservation Date"
                              filterBy="#{reservation.reservationDate}" filterMatchMode="contains">
                        <f:facet name="filter">
                            <p:datePicker pattern="yyyy.MM.dd" selectionMode="single" hideOnDateTimeSelect="true" value="#{reservationManagedBean.selectedDate}" id="dateFilter" widgetVar="dateFilter">
                                <p:ajax event="dateSelect" listener="#{reservationManagedBean.getSelectedReservationByDate}" update="formAllReservations"/>
                            </p:datePicker>
                        </f:facet>
                        <h:outputText value="#{reservation.reservationDate}">
                            <f:convertDateTime dateStyle="full" pattern="yyyy.MM.dd" type="date" timeZone="Asia/Singapore"/>  
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Time" sortBy="#{reservation.reservationTime}">
                        <h:outputText value="#{reservation.reservationTime - reservation.reservationTime%1}">
                            <f:convertNumber pattern = "#" />
                        </h:outputText>
                        <h:outputText value=" : " />
                        <h:outputText value="#{reservation.reservationTime%1*6}">
                            <f:convertNumber pattern = "#" />
                        </h:outputText>
                        <h:outputText value="0" />
                        
                      
                    </p:column>


                    <p:column headerText="Customer Name" sortBy="#{reservation.customer.lastName}" filterMatchMode="contains">
                        <h:outputText value="#{reservation.customer.lastName} #{reservation.customer.firstName}" />
                    </p:column>

                    <p:column headerText="No. Pax" sortBy="#{reservation.numOfPax}" filterMatchMode="contains">
                        <h:outputText value="#{reservation.numOfPax}" />
                    </p:column>

                    <p:column headerText="Table Size" sortBy="#{reservation.tableSizeAssigned}" filterMatchMode="contains">
                        <h:outputText value="#{reservation.tableSizeAssigned}" />
                    </p:column>

                    <p:column headerText="Action">
                        <p:commandButton oncomplete="PF('dialogViewReservation').show()"  update="formViewReservation" icon="ui-icon-document" title="View">
                            <f:setPropertyActionListener value="#{reservation}" target="#{reservationManagedBean.selectedReservation}" />
                        </p:commandButton>
                    </p:column>

                </p:dataTable>


            </h:form>

            <h:form id="formViewReservation">

                <p:dialog id="dialogViewReservation" widgetVar="dialogViewReservation" header="View Reseravtion" closable="true">

                    <p:panelGrid>

                        <p:row>
                            <p:column>
                                <h:outputLabel value="Reservation ID: " />                                
                            </p:column>
                            <p:column>
                                <h:outputText value="#{reservationManagedBean.selectedReservation.reservationId}" />
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <h:outputLabel value="Customer Name: " />                                
                            </p:column>
                            <p:column>
                                <h:outputText value="#{reservationManagedBean.selectedReservation.customer.lastName} #{reservationManagedBean.selectedReservation.customer.firstName}" />
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <h:outputLabel value="Reservation Date " />                                
                            </p:column>
                            <p:column>
                                <h:outputText value="#{reservationManagedBean.selectedReservation.reservationDate}" >
                                    <f:convertDateTime dateStyle="full" pattern="yyyy.MM.dd" type="date"/>  
                                </h:outputText>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <h:outputLabel value="Reservation Time " />                                
                            </p:column>
                            <p:column>
                                <h:outputText value="#{reservationManagedBean.selectedReservation.reservationTime - reservationManagedBean.selectedReservation.reservationTime%1}">
                            <f:convertNumber pattern = "#" />
                        </h:outputText>
                        <h:outputText value=" : " />
                        <h:outputText value="#{reservationManagedBean.selectedReservation.reservationTime%1*6}">
                            <f:convertNumber pattern = "#" />
                        </h:outputText>
                        <h:outputText value="0" />
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <h:outputLabel value="Number of Pax " />                                
                            </p:column>
                            <p:column>
                                <h:outputText value="#{reservationManagedBean.selectedReservation.numOfPax}" />
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <h:outputLabel value="Table Size " />                                
                            </p:column>
                            <p:column>
                                <h:outputText value="#{reservationManagedBean.selectedReservation.tableSizeAssigned}" />
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <h:outputLabel value="Remarks: " />                                
                            </p:column>
                            <p:column>
                                <h:outputText value="#{reservationManagedBean.selectedReservation.remark}" />
                            </p:column>
                        </p:row>

                    </p:panelGrid>


                </p:dialog>


            </h:form>


        </div>


    </ui:define>

</ui:composition>
