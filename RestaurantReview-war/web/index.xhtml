        <h1>Welcome to Entrée Restaurant Management System</h1>
        <h:panelGrid columns="2" cellpadding="10">
            <p:graphicImage library="images" name="home.jpg" width="100%"/>
            <h:outputText
                value="Our business idea is a restaurant review and booking application 
                called Entrée, and it is a Business-to-Business-to-Consumer (B2B2C) business model.
