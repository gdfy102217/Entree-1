<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="./template/defaultTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h:panelGroup>
            <article>
                <h3>Change Password</h3>
            </article>

            <h:form id="formChangePassword"> 



                <p:panel id="changePassword" widgetVar="changePassword" closable="true">

                    <h:panelGrid id="grid" columns="5" cellpadding="3">
                        <p:outputLabel for="password1" value="New Password: " />&nbsp;
                        <p:password id="password1" value="#{restaurantManagedBean.newPassword}" feedback="false" size="16" match="password2" required="true" requiredMessage="Password is required" maxlength="32">
                            <f:validateLength minimum="4" />
                        </p:password>
                        <p:message for="password1" display="icon"/>

                        <br />

                        <p:outputLabel for="password2" value="Confirm Password: " />&nbsp;
                        <p:password id="password2" value="#{restaurantManagedBean.newPassword}" feedback="false" size="16" required="true" requiredMessage="Password is required" maxlength="32">
                            <f:validateLength minimum="4" />
                        </p:password>
                        <p:message for="password2" display="icon"/>


                    </h:panelGrid>

                    <p:messages id="changePasswordMessages" closable="true" showDetail="true">
                        <p:autoUpdate />
                    </p:messages>

                    <p:commandButton id="updatePassword" value="Save" actionListener="#{restaurantManagedBean.changeRestaurantPassword}" update="formChangePassword"/>
                </p:panel>

            </h:form>
        </h:panelGroup>
    </ui:define>

</ui:composition>
